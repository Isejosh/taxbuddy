<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile-settings.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <main>
      <header class="heading">
        <div class="header-text">
          <a href="profile-settings.html" class="auth-back">
            <i class="ph ph-arrow-left"></i>
          </a>
          <h2>Profile & Settings</h2>
        </div>
        <p class="head-text">
          Secure your account by changing your password regularly.
        </p>
      </header>

      <!-- Change Password Form -->
      <form class="pword-reset-container">
        <h2>Change Password</h2>

        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input
            type="password"
            id="currentPassword"
            placeholder="Enter current password"
            required
          />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Enter new password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Re-enter new password"
            required
          />
        </div>

        <button type="submit" class="save-btn">Update Password</button>
        <button class="logout-btn">Back to Profile</button>
      </form>
    </main>

    <script src="js/change-password.js"></script>
  </body>
</html>
