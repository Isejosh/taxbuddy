<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxBuddy - Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup-bigger.css"/>
    <style>
        /* toggle for individual and business signup */
      .signup_toggle {
        display: flex;
        justify-content: center;
        background: rgba(54, 126, 52, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .signup_toggle button {
        flex: 1;
        padding: 1rem;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1.4rem;
        font-weight: 500;
        color: var(--primary);
        transition: 0.3s;
      }

      .signup_toggle button.active {
        background: var(--primary);
        color: #fff;
      }

      /* Hide inactive form */
      .login_form-container {
        display: none;
      }

      .login_form-container.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <!-- Login Header -->
      <div class="login_header">
        <img
          src="assets/images/textbuddy-logo.png"
          alt="TaxBuddy Logo"
          class="login_logo"
        />
        <p class="login_welcome">
          Fill your information below or register with your social accounts
        </p>
      </div>

      <!-- Toggle Buttons -->
      <div class="signup_toggle">
        <button id="individualBtn" class="active">Individual</button>
        <button id="businessBtn">Business</button>
      </div>

      <!-- INDIVIDUAL SIGNUP FORM -->
      <div class="login_form-container active" id="individualForm">
        <form action="" class="login_form">
          <div class="login_field">
            <label for="name" class="login_label">Name</label>
            <input
              type="text"
              id="name"
              class="login_input"
              placeholder="Samuel James"
              required
            />
          </div>

          <div class="login_field">
            <label for="email" class="login_label">Email</label>
            <input
              type="email"
              id="email"
              class="login_input"
              placeholder="example@gmail.com"
              required
            />
          </div>

          <div class="login_field">
            <label for="income" class="login_label">Annual Income Range</label>
            <select id="income" class="login_input login_input-select" required>
              <option value="" disabled selected>Select Range</option>
              <option value="hundred">N0 - N100,000</option>
              <option value="three-hundred">N100,000 - N300,000</option>
              <option value="million">N300,000 - N1,000,000</option>
              <option value="three-million">N1,000,000 - N3,000,000</option>
              <option value="five-million">N3,000,000 - N5,000,000</option>
              <option value="ten-million">N5,000,000 - N10,000,000</option>
              <option value="ten-plus">N10,000,000+</option>
            </select>
          </div>

          <div class="login_field">
            <label for="tin" class="login_label">
              Tax Identification Number (TIN) - Optional
            </label>
            <input
              type="text"
              id="tin"
              class="login_input"
              placeholder="Enter your TIN"
            />
          </div>

          <div class="login_field password-field">
            <label for="password" class="login_label">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                class="login_input password-input"
                placeholder="********"
                required
                minlength="6"
              />
              <i class="ph ph-eye password-toggle"></i>
            </div>
          </div>

          <div class="login_field password-field">
            <label for="confirm-password" class="login_label"
              >Confirm Password</label
            >
            <div class="password-wrapper">
              <input
                type="password"
                id="confirm-password"
                class="login_input password-input"
                placeholder="********"
                required
                minlength="6"
              />
              <i class="ph ph-eye password-toggle"></i>
            </div>
          </div>
          
          <!-- Individual & Business Radio -->
          <div class="individual-business" style="display: flex; align-items: center; font-size: 1.6rem; margin-bottom: 1rem;">
            <div class="individual-radio">
                <label for="individual">Individual</label>
                <input type="radio" id="individual" name="accountType" value="individual" checked>
            </div>
            
            <div class="business-radio">
                <label for="business">Business</label>
                <input type="radio" id="business" name="accountType" value="business">
            </div>
          </div>
            


          <div class="terms_conditions">
            <input
              type="checkbox"
              name="terms"
              id="terms"
              class="terms_conditions-input"
              required
            />
            <label for="terms">
              Agree with
              <a href="#" class="terms_conditions-link">Terms & Conditions</a>
            </label>
          </div>

          <button type="submit" class="login_button">Sign Up</button>
        </form>
      </div>

      <!-- BUSINESS SIGNUP FORM -->
      <div class="login_form-container" id="businessForm">
        <form action="" class="login_form">
          <div class="login_field">
            <label for="name" class="login_label">Name</label>
            <input
              type="text"
              id="name"
              class="login_input"
              placeholder="Samuel James"
            />
          </div>

          <div class="login_field">
            <label for="email" class="login_label">Email</label>
            <input
              type="email"
              id="email"
              class="login_input"
              placeholder="example@gmail.com"
            />
          </div>

          <div class="login_field">
            <label for="business" class="login_label">Business Type</label>
            <select
              name=""
              id="business"
              class="login_input login_input-select"
              required
            >
              <option selected disabled>Business Type</option>
              <option value="small-business">
                Small Business (Revenue below â‚¦25M)
              </option>
              <option value="medium-business">Medium Business</option>
              <option value="large-corp">Large Corporation</option>
            </select>
          </div>

          <div class="login_field">
            <label for="income" class="login_label">Annual Income Range</label>
            <select
              name=""
              id="income"
              class="login_input login_input-select"
              required
            >
              <option selected disabled>Select Range</option>
              <option value="hundred">N0 - N100,000</option>
              <option value="three-hundred">N100,000 - N300,000</option>
              <option value="million">N300,000 - N1,000,000</option>
              <option value="three-million">N1,000,000 - N3,000,000</option>
              <option value="five-million">N3,000,000 - N5,000,000</option>
              <option value="ten-million">N5,000,000 - N10,000,000</option>
              <option value="ten-plus">N10,000,000+</option>
            </select>
          </div>

          <div class="login_field">
            <label for="tin" class="login_label"
              >Tax Identification Number (TIN) - Optional</label
            >
            <input
              type="text"
              id="tin"
              class="login_input"
              placeholder="Enter your TIN"
            />
          </div>

          <div class="login_field password-field">
            <label for="password" class="login_label">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                class="login_input password-input"
                placeholder="1234567"
              />
              <i class="ph ph-eye password-toggle"></i>
            </div>
          </div>

          <div class="login_field password-field">
            <label for="confirm-password" class="login_label">
              Confirm Password</label
            >
            <div class="password-wrapper">
              <input
                type="password"
                id="confirm-password"
                class="login_input password-input"
                placeholder="1234567"
              />
              <i class="ph ph-eye password-toggle"></i>
            </div>
          </div>

          <!-- Individual & Business Radio -->
          <div class="individual-business" style="display: flex; align-items: center; font-size: 1.6rem; margin-bottom: 1rem;">
            <div class="individual-radio">
                <label for="individual">Individual</label>
                <input type="radio" id="individual" name="accountType" value="individual" checked>
            </div>
            
            <div class="business-radio">
                <label for="business">Business</label>
                <input type="radio" id="business" name="accountType" value="business">
            </div>
          </div>

          <div class="terms_conditions">
            <input
              type="checkbox"
              name="terms"
              id="terms"
              class="terms_conditions-input"
            />
            <label for="terms"
              >Agree with
              <a href="#" class="terms_conditions-link"
                >Terms & Conditions</a
              ></label
            >
          </div>

          <button type="submit" class="login_button">Sign Up</button>
        </form>
      </div>

      <!-- Login Footer -->
      <div class="login_footer">
        <div class="login_divider">
          <span class="login_divider-text">or sign in with</span>
        </div>

        <div class="login_socials">
          <a href="#" class="login_social-link">
            <img src="assets/images/apple-logo.png" alt="Apple" />
          </a>

          <a href="#" class="login_social-link">
            <img src="assets/images/google-logo.png" alt="Google" />
          </a>

          <a href="#" class="login_social-link">
            <img src="assets/images/instagram-logo.png" alt="Instagram" />
          </a>
        </div>

        <p class="login_signup-text">
          Already have an account?
          <a href="login.html" class="signup_link">Sign in</a>
        </p>
      </div>
    </div>

    <script>
      const individualBtn = document.getElementById("individualBtn");
      const businessBtn = document.getElementById("businessBtn");
      const individualForm = document.getElementById("individualForm");
      const businessForm = document.getElementById("businessForm");

      individualBtn.addEventListener("click", () => {
        individualBtn.classList.add("active");
        businessBtn.classList.remove("active");
        individualForm.classList.add("active");
        businessForm.classList.remove("active");
      });

      businessBtn.addEventListener("click", () => {
        businessBtn.classList.add("active");
        individualBtn.classList.remove("active");
        businessForm.classList.add("active");
        individualForm.classList.remove("active");
      });
    </script>

    <script src="js/style.js"></script>
    <script src="js/api.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
