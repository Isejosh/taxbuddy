<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">

    <div class="auth-top">
        <a href="#" class="auth-back">
            <i class="ph ph-arrow-left"></i>
        </a>

        <h2 class="auth-title">Forgot Password</h2>
      
    </div>

    
    <div class="auth-bottom">
        <div class="auth-text">
            <h2 class="auth-text_heading">Email Address Here</h2>
            <p class="auth-text_body">Enter the email address associated with your account.</p>
        </div>

    <form class="auth-form login_form">
      <div class="auth-field">
        <label for="email" class="auth-label login_label">Email Address</label>
        <input type="email" id="email" class="auth-input login_input" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="auth-btn login_button">Reset Password</button>
    </form>
    </div>
    
  </div>

  <script src="js/style.js"></script>
</body>
</html>
