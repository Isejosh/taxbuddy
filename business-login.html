<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxBuddy -Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login">
      <!-- Header-->
      <div class="login_header">
        <img
          src="assets/images/textbuddy-logo.png"
          alt="TaxBuddy Logo"
          class="login_logo"
        />
        <p class="login_welcome">
          Hi welcome back, you've been missed login into your account.
        </p>
      </div>

      <!-- Form -->
      <div class="login_form-container">
        <form action="" class="login_form">
          <div class="login_field">
            <label for="email" class="login_label">Email</label>
            <input
              type="email"
              id="email"
              class="login_input"
              placeholder="example@gmail.com"
            />
          </div>

          <div class="login_field password-field">
            <label for="password" class="login_label">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                class="login_input password-input"
                placeholder="Enter your password"
              />
              <i class="ph ph-eye password-toggle"></i>
            </div>
          </div>

          <a href="forgot-password.html" class="login_forgot"
            >Forgot Password</a
          >
          <button type="submit" class="login_button">Sign in</button>
        </form>
      </div>

      <!-- Login Footer -->
      <div class="login_footer">
        <div class="login_divider">
          <span class="login_divider-text">or sign in with</span>
        </div>

        <!-- Social links -->
        <div class="login_socials">
          <a href="#" class="login_social-link">
            <img src="assets/images/apple-logo.png" alt="Apple" />
          </a>

          <a href="#" class="login_social-link">
            <img src="assets/images/google-logo.png" alt="Google" />
          </a>

          <a href="#" class="login_social-link">
            <img src="assets/images/instagram-logo.png" alt="Instagram" />
          </a>
        </div>

        <!-- Signup -->
        <p class="login_signup-text">
          Don't have an account?
          <a href="business-signup.html" class="signup_link">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="js/style.js"></script>
    <script src="js/api.js"></script>
    <script src="js/business-login.js"></script>
  </body>
</html>
