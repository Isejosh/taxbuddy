<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">

    <div class="auth-top">
        <a href="verify-reset.html" class="auth-back">
            <i class="ph ph-arrow-left"></i>
        </a>

        <h2 class="auth-title">Reset Password</h2>
      
    </div>

    
    <div class="auth-bottom">
        <div class="auth-text">
            <h2 class="auth-text_heading">Enter New Password</h2>
            <p class="auth-text_body">Your new password must be different from previously used password.</p>
        </div>

    <form class="auth-form login_form">
      <div class="login_field">
            <label for="password" class="login_label">Password</label>
            <input type="password" id="password" class="login_input" placeholder="************">
        </div>

        <div class="login_field">
            <label for="confirm-password" class="login_label">Confirm Password</label>
            <input type="password" id="confirm-password" class="login_input" placeholder="************">
        </div>

      <button type="submit" class="auth-btn login_button">Reset Password</button>
    </form>
    </div>
    
  </div>

  <script src="js/style.js"></script>
  <script src="js/api.js"></script>
  <script src="js/reset-password.js"></script>
</body>
</html>
