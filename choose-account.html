<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="user_type">
        <!-- Heading -->
         <div class="user_type-header">
            <h1 class="user_type-heading">Choose Your Account Type</h1>
            <p class="user_type-text">Select whether you're managing personal taxes or tracking your business finances.</p>
         </div>

         <!-- Individual & Business Buttons -->
          <div class="user_type-buttons">
            <!-- Individual -->
            <div class="user_type-box" onclick="window.location.href='individual-login.html'">
                <img src="assets/images/individual-logo.png" alt="Individual Logo" class="individual-logo">
                <h2 class="user_type-heading">Individual</h2>
                <p class="user_type-text">Track personal income tax and stay compliant with FIRS regulations</p>
            </div>

            <!-- Business -->
             <div class="user_type-box" onclick="window.location.href='business-login.html'">
                <img src="assets/images/business-logo.png" alt="Business" Logo" class="Business-logo">
                <h2 class="user_type-heading">Business</h2>
                <p class="user_type-text">Manage company income tax and track business tax obligations</p>
            </div>
          </div>
    </div>
</body>
</html>
