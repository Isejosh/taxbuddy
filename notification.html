<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" href="css/notification.css" />
</head>

<body>
    <div class="side-nav">
        <img class="tax-buddy-img" src="assets/images/Taxbuddy App Logo.png" alt="">

        <div class="nav-links">
            <a href="dashboard_individual.html" class="link dashboard-link">
                <span><i class="ph ph-house"></i></span>Dashboard
            </a>
            <a href="calculateTax.html" class="link tax-link">
                <span><i class="ph ph-calculator"></i></span>Tax Calculator
            </a>
            <a href="tax-history.html" class="link history-link">
                <span><i class="ph ph-clock"></i></span>Tax History
            </a>
            <a href="notification.html" class="link alert-link">
                <span><i class="ph ph-bell-simple-ringing"></i></span>Alert
            </a>
            <a href="profile-settings.html" class="link profile-link">
                <span><i class="ph ph-user"></i></span>Profile
            </a>
        </div>

        <div class="sign-out-wrapper">
            <a href="" class="sign-out-link">Sign out</a>
        </div>
    </div>

    <div class="ntn-container">
        <div class="notification-header">
            <div class="notice-heading">
                <div class="header-top">
                    <a href="dashboard_individual.html" class="auth-back">
                        <i class="ph ph-arrow-left"></i>
                    </a>
                    <h3>Notifications</h3>
                </div>
                <p id="headerStatus">All caught up!</p>
            </div>
            <div class="user-profile">
                <div class="img-wrapper">
                    <img src="" alt="">
                </div>
                <!-- <div class="user">
                    <h4>Samuel John</h4>
                    <p>Individual</p>
                </div> -->
            </div>
        </div>

        <!-- Empty State (shown when no notifications) -->
        <div class="notification-container" id="emptyState">
            <div class="notification-display">
                <img src="icons/notification.svg" alt="" />
                <p>No notifications yet</p>
                <p>You'll see tax reminders and updates here</p>
            </div>
        </div>

        <!-- Notifications List (shown when there are notifications) -->
        <div class="notification-messages" id="notificationsList" style="display: none">
            <!-- Dynamic content will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Footer Nav -->
    <nav class="bottom-nav">
        <a href="dashboard_individual.html" class="nav-item">
            <i class="ph ph-house"></i>
            <span>Home</span>
        </a>
        <a href="calculateTax.html" class="nav-item">
            <i class="ph ph-calculator"></i>
            <span>Calculator</span>
        </a>
        <a href="tax-history.html" class="nav-item">
            <i class="ph ph-clock"></i>
            <span>History</span>
        </a>
        <a href="notification.html" class="nav-item active">
            <i class="ph ph-bell-simple-ringing"></i>
            <span>Alerts</span>
        </a>
        <a href="profile-settings.html" class="nav-item">
            <i class="ph ph-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <div class="footer-message">
        <p>Nigerian FIRS Tax Calculator</p>
        <p class="act">Tax Reform Act 2025</p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
</body>

</html>
