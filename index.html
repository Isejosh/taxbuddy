<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxBuddy - Welcome</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Hide everything while redirecting */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #367e34;
        font-family: 'Poppins', sans-serif;
      }

      .loader {
        text-align: center;
        color: white;
      }

      .loader img {
        width: 200px;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
      }

      .loader p{
        font-size: 3rem;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <img src="assets/images/Taxbuddy-splash-logo.png" alt="TaxBuddy Logo" />
      <p>Loading TaxBuddy...</p>
    </div>

    <script>
      // Redirect based on screen width
      const screenWidth = window.innerWidth;
      
      if (screenWidth >= 1100) {
        // Desktop version
        window.location.replace('index-desktop.html');
      } else {
        // Mobile version (show splash screen)
        window.location.replace('index-mobile.html');
      }
    </script>
  </body>
</html>
