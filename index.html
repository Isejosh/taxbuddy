<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxBuddy - Welcome</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="onboarding">

    <!-- Progress and Skip -->
    <div class="onboarding_top">
      <div class="onboarding_progress">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot last"></span>
      </div>
      <a href="login.html" class="onboarding_skip">Skip</a>
    </div>

    <!-- Slide 1 -->
    <div class="onboarding_slide active">
      <img src="assets/images/splash-screen-image-1.png" alt="Tax illustration" class="onboarding_image">
      <h2 class="onboarding_title">Make taxes less taxing</h2>
      <p class="onboarding_text">No hidden fees. No stress. Just smart, simple tax tracking with ease</p>
      <button class="onboarding_btn">Next</button>
    </div>

    <!-- Slide 2 -->
    <div class="onboarding_slide">
      <img src="assets/images/splash-screen-image-2.png" alt="Laptop illustration" class="onboarding_image">
      <h2 class="onboarding_title">Take Charge of Your Finance</h2>
      <p class="onboarding_text">Track your income, calculate your taxes and stay compliant.</p>
      <button class="onboarding_btn">Next</button>
    </div>

    <!-- Slide 3 -->
    <div class="onboarding_slide">
      <img src="assets/images/splash-screen-image-3.png" alt="Calculator illustration" class="onboarding_image">
      <h2 class="onboarding_title">Your Taxes, Clear and Simple</h2>
      <p class="onboarding_text">Get accurate tax breakdowns with full transparency.</p>
      <button class="onboarding_btn onboarding_btn-start">Get Started</button>
    </div>
  </div>

  <script src="js/style.js"></script>
</body>
</html>
