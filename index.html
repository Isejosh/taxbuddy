<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxBuddy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="app"></div>

  <script>
    const isMobile = window.innerWidth <= 900;
    const app = document.getElementById('app');
    const loader = document.getElementById('loading');
    
    // pick which file to load
    const page = isMobile ? 'index-mobile.html' : 'index-desktop.html';

    fetch(page)
      .then(res => res.text())
      .then(html => {
        loader.style.display = 'none';
        app.innerHTML = html;
      })
      .catch(err => {
        loader.textContent = 'Error loading page ðŸ˜¢';
        console.error(err);
      });
  </script>
</body>
</html>
