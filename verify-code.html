<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="verify">
      <a href="#" class="back-arrow">
        <i class="ph ph-arrow-left"></i>
      </a>
      <h2 class="verify_title">Verify Code</h2>
      <p class="verify_subtext">
        Please enter the code sent to your email<br />
        <span class="verify_email">example@gmail.com</span>
      </p>

      <div class="otp_inputs">
        <input type="text" maxlength="1" class="otp_input" />
        <input type="text" maxlength="1" class="otp_input" />
        <input type="text" maxlength="1" class="otp_input" />
        <input type="text" maxlength="1" class="otp_input" />
      </div>

      <p class="verify_resend">
        Don't receive OTP? <a href="#" class="resend_link">Resend code</a>
      </p>

      <button class="verify_btn">Verify</button>
    </div>

    <script src="js/style.js"></script>
    <script src="js/api.js"></script>
    <script src="js/verifyOtp.js"></script>
    <script src="js/send_otp.js"></script>
  </body>
</html>
